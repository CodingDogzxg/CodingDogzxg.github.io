<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="./resource/js/vue3.1.1.js"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus@1.0.2-beta.48/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="corrector.css">
    <!-- import JavaScript -->
    <script src="./resource/js/elemp102b48.js"></script>
    <link rel="shortcut icon" href="./resource/pics/shortcut.ico" />
    
    <link rel="bookmark" href="./resource/pics/cursor.ico" />
    <link rel="stylesheet" href="./resource/css/cursor.css" />
    <title>句读</title>
</head>

<body style="margin: 0%;">
    <div id="app">
        <div class="common-layout">
            <el-container style="text-align: center;">
                <el-header>
                    <el-avatar shape="square" :size="45" fit="contain" src="./resource/pics/avatar.png"></el-avatar>
                </el-header>
                <el-container class="margin-l-r">
                    <el-aside class="el-aside-select">
                        <el-select v-model="value">
                            <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                            </el-option>
                        </el-select>
                    </el-aside>
                </el-container>
                <el-container class="margin-l-r">
                    <el-aisde style="width:100%">
                        <el-input placeholder="请输入Title" v-model="input1" style="width: 55%;">
                            <template #prepend>Title</template>
                        </el-input>
                    </el-aisde>
                </el-container>
                <el-container class="margin-l-r">
                    <el-aisde style="width:100%; padding-top: 5px;">
                        <el-input style="width:55%"
                        type="textarea"
                        :rows="10"
                        placeholder="请输入正文"
                        v-model="textarea">
                        </el-input>
                    </el-aisde>
                </el-container>
                <el-container>
                    <el-aside style="width: 100%; padding-top: 5px;">
                        <el-button @click="open1" type="primary">句读一下 <i class="el-icon-s-promotion cl-icon--right"></i></el-button>
                    </el-aside>
                </el-container>
                <el-container class="margin-l-r">
                    <el-footer class="el-footer-text">Result:</el-footer>
                </el-container>
                <el-footer style="background-color: #2b91f7;">choice 1</el-footer>
                <el-footer style="background-color: #409EFF;">choice 2</el-footer>
                <el-footer style="background-color: #62aefa;">choice 3</el-footer>
                <el-footer style="background-color: #74b8fc;">choice 4</el-footer>
                <el-footer style="background-color: #8ac0f7;">choice 5</el-footer>
                <el-footer style="background-color: #9ccaf8;">choice 6</el-footer>
                <el-footer style="background-color: #a8cff7;">choice 7</el-footer>
                <el-footer style="background-color: #eaf2ff;">choice 8</el-footer>
            </el-container>
        </div>
    </div>
    <script src="corrector.js"></script>
</body>
</html>
